<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ˜‚ Random Joke App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        button {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #joke {
            font-size: 18px;
            font-weight: 500;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ˜‚ Random Joke Generator ðŸ˜‚</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button onclick="getJoke()">Get Joke</button>
    </div>

    <script>
        async function getJoke() {
            const response = await fetch("https://official-joke-api.appspot.com/random_joke");
            const data = await response.json();
            document.getElementById("joke").innerText = data.setup + " - " + data.punchline;
        }
    </script>
</body>
</html>
